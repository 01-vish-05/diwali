<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Diwali </title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ----------------------------------------------------- */
        /* 1. Global & Responsive Base */
        /* ----------------------------------------------------- */
        :root {
            --primary-gold: #FFD700;
            --secondary-orange: #FF4500;
            --night-blue: #080829; /* Darker night sky */
            --firework-spark-color-1: #FFEB3B;
            --firework-spark-color-2: #FF5722;
            --firework-spark-color-3: #1E90FF;
            --firework-spark-color-4: #DA70D6;
        }

        body {
            margin: 0;
            overflow: hidden; 
            background-color: var(--night-blue);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            position: relative;
        }
        
        #diwali-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            perspective: 1000px;
            transform-style: preserve-3d;
            padding: 10px;
            box-sizing: border-box;
        }
        
        /* 1.1 Starry Background */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
            z-index: 5;
            box-shadow: 0 0 5px white;
        }

        /* ----------------------------------------------------- */
        /* 2. Main Greeting & Responsive Text */
        /* ----------------------------------------------------- */
        #greeting-text {
            font-family: 'Cinzel Decorative', serif;
            font-size: 6vw; /* Adjusted for desktop/tablet */
            color: var(--primary-gold);
            text-shadow: 0 0 20px var(--primary-gold), 0 0 40px var(--secondary-orange), 0 0 60px rgba(255, 69, 0, 0.7);
            opacity: 0;
            transform: scale(0.5) translateY(50px) translateZ(100px);
            animation: text-reveal 1.5s ease-out 1s forwards;    
            z-index: 100;
            position: relative;
            line-height: 1; 
        }
        
        #personal-message {
            margin-top: 15px;
            font-size: 2.2vw; 
            font-weight: 700; 
            color: #FFC0CB; 
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
            opacity: 0;
            animation: text-fade-in 1.5s ease-out 2.5s forwards;    
            z-index: 100;
            position: relative;
        }

        /* --- MOBILE RESPONSIVENESS ADJUSTMENT --- */
        @media (max-width: 600px) {
            #greeting-text {
                font-size: 11vw;  
            }
            #personal-message {
                font-size: 3.5vw; 
                padding: 0 10px; 
            }
            .ground-deco {
                height: 100px; 
            }
            .diya-item, .cracker-item {
                transform: scale(0.5); 
            }
            .diya-item:hover, .cracker-item:hover {
                transform: translateY(-5px) scale(0.65);
            }
        }
        
        /* ----------------------------------------------------- */
        /* 3. Abstract Character (Light-Spark Entity) */
        /* ----------------------------------------------------- */
        .light-entity {
            position: absolute;
            bottom: 100px;  
            left: 50%;
            transform: translateX(-50%) translateZ(50px);
            width: 70px;    
            height: 70px;
            background: radial-gradient(circle, #fff, #87CEEB, #1E90FF);
            border-radius: 50%;
            box-shadow: 0 0 30px #87CEEB, 0 0 60px #1E90FF;
            opacity: 0;
            animation: entity-appear 1s ease-out 0.1s forwards, entity-pulse 1.5s infinite alternate 1.1s;
            z-index: 80;
        }

        .light-entity::before { 
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fff, var(--primary-gold));
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-gold);
            transform-origin: 100% 100%;
            animation: hand-sparkle 1s infinite alternate;
        }

        /* ----------------------------------------------------- */
        /* 4. Ground Decorations (Diya & Crackers) */
        /* ----------------------------------------------------- */
        .ground-deco {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;  
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.5));
            z-index: 70;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            padding-bottom: 20px;
            transform: translateZ(20px);
        }

        .diya-item, .cracker-item {
            position: relative;
            opacity: 0;
            animation: deco-appear 1s ease-out forwards;
            animation-delay: 0.5s;  
            z-index: 75;
            transition: transform 0.5s ease;
            transform: scale(0.8);  
        }
        
        .diya-item:hover, .cracker-item:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .diya-item .diya-shape {
            width: 50px;    
            height: 30px;
            background: #a0522d;
            border-radius: 0 0 50% 50%;
            position: relative;
            border-top: 2px solid #cd853f;
        }
        .diya-item .flame {
            width: 8px; 
            height: 25px;
            background: radial-gradient(circle, #fff, var(--primary-gold), var(--secondary-orange));
            box-shadow: 0 0 15px var(--primary-gold), 0 0 30px var(--secondary-orange);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: flame-light-up 0.5s ease-out forwards 1.5s, flame-flicker 0.2s infinite alternate 2s;    
        }

        .cracker-item .cracker-shape {
            width: 30px;
            height: 70px;
            background: linear-gradient(to bottom, #f00, #ff8c00);
            border-radius: 5px;
            position: relative;
            border: 3px solid #8b0000;
        }
        .cracker-item .fuse {
            width: 3px;
            height: 20px;
            background: #8B4513;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cracker-item .fuse.lit::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow, 0 0 20px orange;
            animation: fuse-burn 0.6s linear forwards;
        }

        /* ----------------------------------------------------- */
        /* 5. Dynamic Firework Particles */
        /* ----------------------------------------------------- */
        .firework-particle {
            position: absolute;
            width: 5px; 
            height: 5px;
            background-color: var(--firework-spark-color-1);    
            border-radius: 50%;
            box-shadow: 0 0 10px var(--firework-spark-color-1);
            opacity: 0;
            z-index: 90;
        }

        /* ----------------------------------------------------- */
        /* 6. Keyframe Animations */
        /* ----------------------------------------------------- */
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes entity-appear {
            from { opacity: 0; transform: translateX(-50%) translateY(50px) scale(0.5) translateZ(50px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0) scale(1) translateZ(50px); }
        }
        @keyframes entity-pulse {
            0% { transform: translateX(-50%) scale(1) translateZ(50px); }
            50% { transform: translateX(-50%) scale(1.05) translateZ(50px); }
            100% { transform: translateX(-50%) scale(1) translateZ(50px); }
        }

        @keyframes hand-sparkle {
            0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
        }

        @keyframes deco-appear {
            to { opacity: 1; }
        }

        @keyframes flame-light-up {
            to { transform: translateX(-50%) scale(1); }
        }
        @keyframes flame-flicker {
            0% { transform: scaleY(1) translateX(-50%); opacity: 0.9; }
            100% { transform: scaleY(1.1) translateX(-50%); opacity: 1; }
        }

        @keyframes fuse-burn {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-25px); opacity: 0; }
        }

        @keyframes particle-launch {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--x-dest), var(--y-dest)) scale(0.1); }
        }

        @keyframes text-reveal {
            0% { opacity: 0; transform: scale(0.5) translateY(50px) translateZ(100px); }
            100% { opacity: 1; transform: scale(1) translateY(0) translateZ(100px); }
        }
        
        @keyframes text-fade-in {
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            20%, 60% { transform: translate(-2px, -2px); }
            40%, 80% { transform: translate(2px, 2px); }
        }
        
        /* ----------------------------------------------------- */
        /* 7. Audio Control Button (New) */
        /* ----------------------------------------------------- */
        #unmute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: var(--primary-gold);
            color: var(--night-blue);
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            z-index: 200; /* सभी चीज़ों के ऊपर */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            transition: background-color 0.3s, transform 0.3s;
        }

        #unmute-button:hover {
            background-color: #fce883;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    
    <audio id="diwali-audio" autoplay loop muted>
        <source src="diwali_song.mp3" type="audio/mp3">
       
    </audio>

    <div id="diwali-scene">
        
        <div class="light-entity"></div>

        <h1 id="greeting-text">
            🪔 Shubh Deepavali! 🪔
        </h1>
        
        <p id="personal-message">
            दीपावली की हार्दिक शुभकामनाएँ!
            <br>
            यह उत्सव आपके जीवन को अनंत सफलता, अपार समृद्धि और जगमगाती खुशियों से भर दे।
            <br>
            स्नेहिल भेंट: <a href="https://hellovish.com/" style="color: var(--primary-gold); text-decoration: none; border-bottom: 2px solid var(--primary-gold); padding-bottom: 2px;">Vishwas Gangbhoj</a>
        </p>

        <div class="ground-deco">
            <div class="diya-item">
                <div class="diya-shape"></div>
                <div class="flame"></div>
            </div>
            <div class="cracker-item" id="cracker-1">
                <div class="cracker-shape"></div>
                <div class="fuse"></div>
            </div>
            <div class="diya-item">
                <div class="diya-shape"></div>
                <div class="flame"></div>
            </div>
            <div class="cracker-item" id="cracker-2">
                <div class="cracker-shape"></div>
                <div class="fuse"></div>
            </div>
            <div class="diya-item">
                <div class="diya-shape"></div>
                <div class="flame"></div>
            </div>
        </div>

    </div>
    
    <button id="unmute-button" style="display: none;">
        🔊 
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('diwali-scene');
            const cracker1 = document.getElementById('cracker-1');
            const cracker2 = document.getElementById('cracker-2');
            const audio = document.getElementById('diwali-audio'); // New
            const unmuteButton = document.getElementById('unmute-button'); // New

            const fireworkColors = [
                'var(--firework-spark-color-1)',     
                'var(--firework-spark-color-2)',     
                'var(--firework-spark-color-3)',     
                'var(--firework-spark-color-4)'
            ];

            // -----------------------------------------------------
            // AUDIO LOGIC (New)
            // -----------------------------------------------------
            // Check if the audio is muted after load (due to browser policy)
            if (audio.muted) {
                // Show the unmute button
                unmuteButton.style.display = 'block';
            }
            
            unmuteButton.addEventListener('click', () => {
                // Unmute and play the audio on user click
                audio.muted = false;
              
                audio.play().catch(e => console.log('Audio playback failed on click:', e));
                // Hide the button after it's been clicked
                unmuteButton.style.display = 'none';
            });

          
            function createStars(count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 80}vh`;  
                    star.style.animationDelay = `${Math.random() * 4}s`;
                    star.style.transform = `translateZ(-${Math.random() * 500}px)`;
                    container.appendChild(star);
                }
            }

            // --- Function to create bursting particles for fireworks ---
            function createBurst(x, y, count, parentColor) {
                for (let i = 0; i < count; i++) {
                    const spark = document.createElement('div');
                    spark.classList.add('firework-particle');
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 70;
                    const xDest = Math.cos(angle) * distance;
                    const yDest = Math.sin(angle) * distance;
                    
                    spark.style.left = `${x}px`;
                    spark.style.top = `${y}px`;
                    
                    const color = parentColor || fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                    spark.style.backgroundColor = color;
                    spark.style.boxShadow = `0 0 10px ${color}`;
                    
                    spark.style.setProperty('--x-dest', `${xDest}px`);
                    spark.style.setProperty('--y-dest', `${yDest}px`);
                    
                    spark.style.animation = `particle-launch 1s ease-out forwards`;
                    container.appendChild(spark);

                    setTimeout(() => spark.remove(), 1200);
                }
            }

            // --- Function to simulate a cracker being lit and bursting ---
            function lightAndBurstCracker(crackerElement, delay) {
                setTimeout(() => {
                    const fuse = crackerElement.querySelector('.fuse');
                    if (fuse) {
                        fuse.classList.add('lit');
                        
                        const rect = crackerElement.getBoundingClientRect();
                        // Adjust coordinates to be relative to the viewport for burst effect
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;

                        setTimeout(() => {
                            createBurst(centerX, centerY, 80, fireworkColors[Math.floor(Math.random() * fireworkColors.length)]);
                            
                            // Screen shake effect
                            container.style.animation = 'none';
                            void container.offsetWidth;
                            container.style.animation = 'shake 0.3s ease-out';
                        }, 700);    
                    }
                }, delay);
            }

            // --- Orchestration of Events ---
            createStars(80);    

            setTimeout(() => {
                // Light crackers
                lightAndBurstCracker(cracker1, 500); 
                lightAndBurstCracker(cracker2, 2000); 

                // Continuous, subtle background fireworks  
                setInterval(() => {
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight * 0.4 + window.innerHeight * 0.1;
                    createBurst(startX, startY, 30, fireworkColors[Math.floor(Math.random() * fireworkColors.length)]);
                }, 1500); 

            }, 1000); 
        });
    </script>
</body>
</html>
